<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumor Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
        }

        .navbar {
            background-color: #343a40 !important;
        }

        .container {
            max-width: 650px;
            margin-top: 50px;
        }

        .card {
            border-radius: 15px;
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        #results img {
            max-height: 400px;
            display: block;
            margin: auto;
            border-radius: 10px;
        }

        .footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Tumor Detection</a>
        </div>
    </nav>

    <div class="container">
        <div class="text-center">
            <h1 class="display-5 text-dark fw-bold">MRI Tumor Detection</h1>
            <p class="lead text-muted">Upload an MRI scan to analyze for tumor presence.</p>
        </div>


        <div class="card shadow p-4 mt-4">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Upload MRI Image:</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Detect Tumor</button>
            </form>
        </div>

        {% if result %}

        <div id="results" class="mt-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h4 class="card-title text-success">{{ result }}</h4>
                    <p class="card-text text-muted">Confidence: <strong>{{ confidence }}</strong></p>
                    <img src="{{ file_path }}" class="img-fluid" alt="Uploaded Image">
                </div>
            </div>
        </div>
        {% endif %}
    </div>


    <div class="footer">
        <p>&copy; 2025 Tumor Detection System | All Rights Reserved</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
